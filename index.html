<!DOCTYPE html>
<html lang = "en">
    <head>
       
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE = edge">
        <meta name="viewport" content="width = device-width, initial-scale = 1.0">
        <title>
            odd + even
        </title>
</head>
<body>
    <script>
        var n = 5;
        var oddSum = 0;
        var evenSum = 0;
        var i = 1;
        while(i <= n){ 

        i++; 
    }
        if(i % 2 == 0) {
	    evenSum += i;
    }      else
             {
	    oddSum += i;
    }
    console.log(oddSum, evenSum);
    </script>
</body>
</html>
